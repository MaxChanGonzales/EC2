<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="plantilla/plantilla::head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" th:replace="plantilla/plantilla::menu"></div>
        <div class="container" style="max-width: 400px; margin-top: 50px">
            <div class="card">
                <div class="card-header">
                    Registrar Libro
                </div>
                <div class="card-body">
                    <form action="/prodadd" method="autor">
                        <div class="mb-3">
                            <select name="idcar" id="cat" class="form-control">
                                <option value="0">Seleccionar Editorial</option>                                
                                <option th:each="car : ${cats}" th:value="${car.ideditorial}" th:text="${car.nombre}" th:selected="false"/>                              
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control m-25" placeholder="Libro" name="nombre">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Guardar">
                    </form>
                </div>
            </div>
    </body>
</html>
