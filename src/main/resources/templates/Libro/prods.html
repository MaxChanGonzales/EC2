<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="plantilla/plantilla::head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" th:replace="plantilla/plantilla::menu"></div>
        <div class="container" style="margin-top: 40px; margin: 0 auto; max-width: 500px">
            <a href="/create" class="text-info" style="text-decoration: none; font-weight: bold">Add</a>
            <table class="table" style="max-width: 600px" >
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Libro</th>
                        <th scope="col">Editorial</th>
                        <th scope="col" colspan="2">Acci√≥n</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="prod :${prods}">
                        <th scope="row" th:text="${prod.idlibro}"></th>
                        <td th:text="${prod.nombre}"></td>
                        <td th:text="${prod.editorial}"></td>
                        <td>
                            <a href="#" th:href="@{'/editlibro/' + ${prod.idlibro}}" class="text-success"><i class="far fa-edit"></i></a>
                            <a href="#" th:href="@{'/dellibro/' + ${prod.idlibro}}" class="text-danger"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </body>
</html>
